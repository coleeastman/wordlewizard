<!DOCTYPE html>
<html>
<head>
  <title>WORDLE WIZARD</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>WORDLE WIZARD</h1>
  <div>
    <div id="wordleBoard">
      <div id="row1">
        <input type="text" class="letterBox1" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox2" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox3" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox4" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox5" maxlength="1" contenteditable="true">
      </div>
      <div id="row2">
        <input type="text" class="letterBox6" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox7" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox8" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox9" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox10" maxlength="1" contenteditable="true">
      </div>
      <div id="row3">
        <input type="text" class="letterBox11" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox12" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox13" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox14" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox15" maxlength="1" contenteditable="true">
      </div>
      <div id="row4">
        <input type="text" class="letterBox16" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox17" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox18" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox19" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox20" maxlength="1" contenteditable="true">
      </div>
      <div id="row5">
        <input type="text" class="letterBox21" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox22" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox23" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox24" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox25" maxlength="1" contenteditable="true">
      </div>
      <div id="row6">
        <input type="text" class="letterBox26" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox27" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox28" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox29" maxlength="1" contenteditable="true">
        <input type="text" class="letterBox30" maxlength="1" contenteditable="true">
      </div>
    </div>
    <div id="submitContainer">
      <button id="submitButton" type="submit" class="submitBtn">ENTER</button>
    </div>
    <div id="completedWordContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
